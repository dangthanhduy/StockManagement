
<div class="box box-success col-sm-3"
     style="width: 45%; height: 419px; margin-left: 111px">
    <div class="box-header with-border">
        <h3 class="box-title">Create new good type</h3>
    </div>
    <form class="form-horizontal">
        <div class="box-body">

            <div class="form-group">
                <label for="goodTypeName" class="col-sm-3 control-label">Type'sname</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="goodTypeName"
                           ng-model="goodTypeName" placeholder="Enter name ...">
                </div>
            </div>

            <div class="form-group">
                <label for="goodTypeCode" class="col-sm-3 control-label">Code</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="goodTypeCode"
                           ng-model="goodTypeCode" placeholder="Enter type ...">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description"
                           ng-model="goodTypeDescription" placeholder="Enter code ...">
                </div>
            </div>

        </div>
        <div class="box-footer footer-button">
            <button type="submit" class="btn btn-default">Clear</button>
            <button type="submit" class="btn btn-info pull-right"
                    ng-click="submitGoodType()">Create</button>
        </div>
    </form>
</div>
