<div class="modal-header">
    <h1>Import</h1>
</div>
<div class="modal-body">
    <div class="box box-primary">
        <!--<div class="box-header with-border">-->
            <!--<h3 class="box-title"></h3>-->
        <!--</div>-->
        <form class="create-form">
            <div class="form-group">
                <label for="goodName" class="control-label">Good's
                    name</label>
                <div class="input-form">
                    <input type="text" class="" id="goodName"
                           ng-model="name" placeholder="Enter name ...">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Type</label>
                <div class="">
                    <!--<select ng-model="selectedName" ng-options="x.typeName for x in nameItems"/>-->
                    <!--<a type="text" class="" id="goodType"-->
                       <!--ng-model="type" placeholder="Enter type ...">ashahjsghaghs</a>-->
                    <select ng-model="selectedName" ng-options="x.typeName for x in nameItems">
                        <option>--</option>
                    </select>
                    <a class="create-type-link" ng-click="createNewType()">Create New Good Type</a>
                </div>
            </div>

            <div class="form-group">
                <label for="goodCode" class="control-label">Code</label>
                <div class="input-form">
                    <input type="text" class="" id="goodCode"
                           ng-model="code" placeholder="Enter code ...">
                </div>
            </div>

            <div class="form-group">
                <label for="goodUnit" class="control-label">Unit</label>
                <div class="input-form">
                    <input type="text" class="" id="goodUnit"
                           ng-model="unit" placeholder="Enter unit ...">
                </div>
            </div>

            <div class="form-group">
                <label for="goodPrice" class="control-label">Price</label>
                <div class="input-form">
                    <input type="text" class="" id="goodPrice"
                           ng-model="price" placeholder="Enter price ...">
                </div>
            </div>

            <div class="create-good-link pull-right">
                <a class="create-type-link" ng-click="createNewType()">Create New Goods</a>
            </div>
        </form>
<!--table-->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Export Price</th>
                    <th>Amount</th>
                    <th>Note</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>
                        <select ng-model="selectedName" ng-options="x.typeName for x in nameItems"/>
                    </td>
                    <td>{{x.unit}}</td>
                    <td>100</td>
                    <td>100000000vnd</td>
                    <td>Sum</td>
                    <td>Moi Nhap</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn" >Cancel</button>
    <button ng-click="save()" class="btn btn-primary" >Save</button>
</div>
