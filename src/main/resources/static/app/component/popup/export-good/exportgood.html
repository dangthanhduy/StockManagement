<div class="modal-header">
	<h1>Export good</h1>
</div>
<div class="modal-body">
	<div class="box box-primary">
		<!--<div class="box-header with-border">-->
		<!--<h3 class="box-title"></h3>-->
		<!--</div>-->
		<form class="create-form">
			<div class="pull-left">
				<!--                 <div ng-model="successMessage"  -->
				<!--                      class="container alert alert-success fade in " -->
				<!--                      style="display: none; text-align: center; weight: 50%"> -->
				<!--                     <a href="" class="close" data-dismiss="alert">&times;</a> <strong>Success!</strong> -->
				<!--                     Save Successfully! -->
				<!--                 </div> -->
				<div class="form-group">
					<label for="goodName" class="control-label">Good's name</label>
					<div class="input-form">
						<input type="text" class="" id="goodName" ng-model="exportName"
							ng-disabled="true" placeholder="Enter name ...">
					</div>
				</div>


				<div class="form-group">
					<label for="goodCode" class="control-label">Code</label>
					<div class="input-form">
						<input type="text" class="" id="goodCode" ng-model="exportCode"
							ng-disabled="true" placeholder="Enter code ...">
					</div>
				</div>

				<div class="form-group">
					<label for="goodPrice" class="control-label">Import Price</label>
					<div class="input-form">
						<input type="text" class="" id="goodPrice" ng-model="importPrice"
							ng-disabled="true" placeholder="Enter price ...">
					</div>
				</div>

				<div class="form-group">
					<label for="goodExportPrice" class="control-label">Export
						Price</label>
					<div class="input-form">
						<input type="text" class="" id="goodExportPrice"
							ng-model="exportPrice" placeholder="Enter price ...">
					</div>
				</div>

				<div class="form-group">
					<label for="goodName" class="control-label">Customer's name</label>
					<div class="input-form">
						<input type="text" class="" id="customerName" ng-model="customerName"
							placeholder="Enter Customer's name ...">
					</div>
				</div>

				<div class="form-group">
					<label for="quantity" class="control-label">Quantity to export (Remain: {{currentQuatity}})</label>
					<div class="input-form">
						<input type="text" class="" id="quantity"
							ng-model="exportQuantity" placeholder="Enter Quantity ...">
					</div>
				</div>

			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button ng-click="cancel()" class="btn">Cancel</button>
	<button ng-click="save()" class="btn btn-primary">Save</button>
</div>
