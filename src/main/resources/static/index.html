<!DOCTYPE html>
<html ng-app="demoApp">
<head>

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

<!-- SPELLS -->
<!-- load angular and angular route via CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"

  <![endif]-->
</head>
<body ng-controller="mainController">

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<p class="navbar-brand">Stock Management</p>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
					<li><a href="#!/export"><i class="fa fa-shield"></i> Export</a></li>
					<li><a href="#!/import"><i class="fa fa-comment"></i>
							Import</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<did ng-view></did>

		<script src="script.js"></script>
	</div>
